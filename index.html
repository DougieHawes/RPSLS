<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap"
      rel="stylesheet"
    />
    <title>ROCK PAPER SCISSORS LIZARD SPOCK</title>
  </head>
  <body>
    <header class="header">
      <img class="rules-chart" src="./images/rules-chart.png" alt="" />
      <h1>ROCK PAPER SCISSORS LIZARD SPOCK</h1>
    </header>
    <main>
      <div id="score">
        <div class="scorecards">
          <div class="scorecard">
            <div class="scorecard-name">you</div>
            <div id="scorecard1"></div>
          </div>
          <div class="scorecard">
            <div class="scorecard-name">sheldon</div>
            <div id="scorecard2"></div>
          </div>
        </div>
      </div>
      <div id="result"></div>
      <div class="choices">
        <div class="choice">
          <img id="rock" src="./images/rock.png" alt="" />
        </div>
        <div class="choice">
          <img id="paper" src="./images/paper.png" alt="" />
        </div>
        <div class="choice">
          <img id="scissors" src="./images/scissors.png" alt="" />
        </div>
        <div class="choice">
          <img id="lizard" src="./images/lizard.png" alt="" />
        </div>
        <div class="choice">
          <img id="spock" src="./images/spock.png" alt="" />
        </div>
      </div>
      <div class="player-box">
        <div class="your-box">
          <div class="your-choice-title">
            YOUR CHOICE
          </div>
          <div id="your-choice"></div>
        </div>
        <div class="sheldon-box">
          <div class="sheldon-choice-title">
            SHELDON'S CHOICE
          </div>
          <div id="sheldons-choice"></div>
        </div>
      </div>
    </main>
    <footer>
      <button id="restart">restart</button>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
